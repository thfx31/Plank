apiVersion: apps/v1
kind: Deployment
metadata:
  name: beehub
  namespace: algohive
spec:
  replicas: 1
  selector:
    matchLabels:
      app: beehub
  template:
    metadata:
      labels:
        app: beehub
    spec:
      containers:
        - name: beehub
          image: ghcr.io/algohive-coding-puzzles/beehub:latest
          ports:
            - containerPort: 8081
          livenessProbe:
            httpGet:
              path: /health
              port: 8081
            initialDelaySeconds: 10
            periodSeconds: 10
            failureThreshold: 3

          readinessProbe:
            httpGet:
              path: /health
              port: 8081
            initialDelaySeconds: 5
            periodSeconds: 5
            failureThreshold: 3
          envFrom:
            - configMapRef:
                name: algohive-config
            - secretRef:
                name: algohive-secret
          volumeMounts:
            - name: db-storage
              mountPath: /app/backend/db
            - name: timezone
              mountPath: /etc/localtime
              readOnly: true
      volumes:
        - name: db-storage
          persistentVolumeClaim:
            claimName: beehub-db-pvc
        - name: timezone
          hostPath:
            path: /etc/localtime