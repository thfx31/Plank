apiVersion: apps/v1
kind: Deployment
metadata:
  name: algohive-server
  namespace: algohive
  labels:
    app: algohive-server
spec:
  replicas: 1
  selector:
    matchLabels:
      app: algohive-server
  template:
    metadata:
      labels:
        app: algohive-server
    spec:
      containers:
        - name: server
          image: ghcr.io/algohive-coding-puzzles/api:latest
          imagePullPolicy: Always

          ports:
            - containerPort: 8080

          # ---------- HEALTHCHECKS ----------
          livenessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 10
            periodSeconds: 10
            failureThreshold: 3

          readinessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 5
            periodSeconds: 5
            failureThreshold: 3

          # ---------- ENV FROM CONFIG / SECRETS ----------
          envFrom:
            - configMapRef:
                name: algohive-config
            - secretRef:
                name: algohive-secret

          # ---------- RESOURCES (optional) ----------
          # resources:
          #   requests:
          #     memory: "64Mi"
          #     cpu: "250m"
          #   limits:
          #     memory: "256Mi"
          #     cpu: "500m"
