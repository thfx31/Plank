apiVersion: apps/v1
kind: Deployment
metadata:
  name: algohive-client
  namespace: algohive
spec:
  replicas: 1
  selector:
    matchLabels:
      app: algohive-client
  template:
    metadata:
      labels:
        app: algohive-client
    spec:
      containers:
        - name: client
          image: ghcr.io/algohive-coding-puzzles/client:latest
          ports:
            - containerPort: 80
          livenessProbe:
            httpGet:
              path: /health
              port: 80
            initialDelaySeconds: 10
            periodSeconds: 10
            failureThreshold: 3

          readinessProbe:
            httpGet:
              path: /health
              port: 80
            initialDelaySeconds: 5
            periodSeconds: 5
            failureThreshold: 3