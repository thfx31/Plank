apiVersion: apps/v1
kind: Deployment
metadata:
  name: algohive-client
  namespace: algohive
spec:
  replicas: 1
  selector:
    matchLabels:
      app: algohive-client
  template:
    metadata:
      labels:
        app: algohive-client
    spec:
      containers:
        - name: client
          image: ghcr.io/algohive-coding-puzzles/client:latest
          ports:
            - containerPort: 80
          # Pas de config complexe ici, c'est du statique

---
apiVersion: v1
kind: Service
metadata:
  name: algohive-client
  namespace: algohive
spec:
  selector:
    app: algohive-client
  ports:
    - port: 80
      targetPort: 80
